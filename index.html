<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
        integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .detailscontainer {
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.983));
        }
    </style>
</head>

<body>
    <div class="w-full h-screen bg-black ">
        <div class="imagecontainer w-full h-screen relative overflow-hidden">
            <div class="maincard z-[3] w-full  absolute h-screen">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
            <div class="incomingcard z-[2] w-full absolute h-screen ">
                <img class="w-full h-screen object-cover" src="" alt="">
            </div>
        </div>
        <div class="absolute top-0 left-0 z-[5] w-full h-screen flex flex-col justify-between">
            <div class="navbar flex justify-between items-center px-5 py-6">
                <div class="prfilimg w-[3rem] h-[3rem] rounded-full  overflow-hidden">
                    <img class="w-full h-full object-cover" src="" alt="">
                </div>
                <h3 class="capitalize text-2xl font-medium  tracking-tighter text-white">They liked you</h3>
                <div
                    class="chaticon relative w-[3rem] h-[3rem] rounded-full bg-[#777]/50 flex items-center justify-center text-white">
                    <i class="ri-chat-heart-fill opacity-90"></i>
                    <div
                        class="badge flex items-center justify-center w-[20px] h-[20px] bg-[#FC5150] rounded-full absolute top-0 -translate-y-0.8 left-0 translate-x-9">
                        <h5 class="text-[15px] font-medium">5</h5>
                    </div>
                </div>
            </div>
            <div class="detailscontainer w-full ">
                <div class="details w-full px-5 py-6 overflow-hidden">
                    <div class="element location flex gap-4">
                        <i
                            class="ri-corner-left-up-fill bg-[#ffffff] rounded-full h-[2rem] w-[2rem] flex items-center justify-center"></i>
                        <h1 class="text-[20px] text-white">India, Punjab</h1>
                    </div>
                    <div class="element user flex text-white gap-4 mt-0.5 mb-3">
                        <h1 class="font-regular text-7xl tracking-tighter">Akansha</h1>
                        <h1 class="font-regular text-7xl tracking-tighter opacity-60">20</h1>
                    </div>
                    <div class="element tags flex mt-1 gap-4 overflow-hidden">

                    </div>
                    <div class="element bio text-white/80 mt-2">
                        <h3 class="text-xl">Bio</h3>
                        <p class="text-xs mt-1">Akanksha is an Indian actress and model who has worked in Hindi, Tamil,
                            Malayalam, and Kannada films. Her father, R.K. Puri, is a retired assistant police
                            commissioner, and her mother is an astrologer.</p>
                    </div>
                    <div class="element flex items-start gap-3 mt-10">
                        <button class="deny text-3xl py-3 w-1/2 bg-white rounded-xl">
                            <i class="ri-close-fill"></i>
                        </button>
                        <button class="accept text-3xl py-3 w-1/2 bg-[#FC5149] rounded-xl">
                            <i class="ri-service-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
